<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <title>HopeWell Hospital</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 2em;
    }

    .content {
      padding: 20px;
      text-align: justify;
      line-height: 1.6;
    }
    
    <style>
  .footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0; /* Adjusted padding to make it smaller */
  }
</style>
  </style>  
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: #f8f9fa;">
        <a class="navbar-brand" href="#">
            <img src="hope.png" alt="Hospital Logo" height="50">
        </a>    
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-primary btn-lg" href="#home" style="background-color: #007bff; color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-success btn-lg" href="#login" style="background-color: #28a745; color: white;">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-warning btn-lg" href="#signup" style="background-color: #ffc107; color: white;">Signup</a>
              </li>
            </ul>
          </div>      
      </nav>  
      <header id="home" class="container text-center mt-5">
        <h1 style="color: #2c3e50; font-weight: bold; font-size: 3em; letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);">Welcome to <span style="color: #3498db;">HopeWell Hospital</span></h1>
      </header>
          
  <div id="login" class="container mt-5 content">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="loginUsername">Username or Email</label>
        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username or email">
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Remember Me</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
    </form>
  </div>

  <div id="signup" class="container mt-5 content">
    <h2>Sign Up</h2>
    <form>
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number">
      </div>
      <div class="form-group">
        <label for="signupPassword">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
    </form>
  </div>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 <strong>H</strong>ope<strong>W</strong>ell <strong>H</strong>ospital. All rights reserved. | Phone: 91-99-555 22-222 | <strong>H</strong>opewellHospital@gmail.com</p>
    </div>
  </footer>
  

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
